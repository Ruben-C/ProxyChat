############################################################
# +------------------------------------------------------+ #
# |                   Bungeecord Chat                    | #
# +------------------------------------------------------+ #
############################################################

# Prefix used in front of all messages
prefix: "&2BungeecordChat » "

# Global override of format inside commands.
global-layout: "&5[%chat-prefix%] %server% %player% » &d%message%"
use-global-layout: false

# This is what is shown when you toggle a command.
toggle-enable-message: "&aYou have toggled &2on &a%chat%"
toggle-disable-message: "&aYou have toggled &4off &a%chat%"

# This is what is shown when is ignore messages from a chat.
ignore-enable-message: "&cYou have ignored %chat%!"
ignore-disable-message: "&aYou have un-ignored %chat%!"

# This is what is shown when you try chat in a channel when ignroed.
chat-disabled-message: "&cYou cannot send a message while %chat% is ignored!"

# Reload information
reload:
  command: "bcreload"
  permission: "bungeecordchat.reload"
  reload-message: "&aConfiguration reloaded!"

# These are the channels you can create.
# You can create as many channel as you want.
chats:
  1:
    command-name: "adminchat"
    # set permission as "" for everyone to be able to use it.
    permission: "bungeecordchat.adminchat"
    alias: "AC"
    invalid-args: "&c/%alias% <message | toggle | ignore>"
    chat-prefix: "%alias%"
    format: "&4[%chat-prefix%] [%server%] [%player%] » %message%"
    toggleable: true
    ignorable: true
  2:
    command-name: "staffchat"
    permission: "bungeecordchat.staffchat"
    alias: "SC"
    invalid-args: "&c/%alias% <message | toggle | ignore>"
    chat-prefix: "%alias%"
    format: "&9[%chat-prefix%] [%server%] [%player%] » %message%"
    toggleable: true
    ignorable: true
  3:
    command-name: "shout"
    permission: ""
    alias: "shout"
    invalid-args: "&c/%alias% <message | toggle | ignore>"
    chat-prefix: "%alias%"
    format: "&e[SHOUT] [%server%] [%player%] » %message%"
    toggleable: true
    ignorable: true


version: 1